<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - CyberSafe India</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .auth-message {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .auth-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .auth-text {
      font-size: 0.9rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    
    .footer a {
      color: white;
      text-decoration: underline;
    }
    
    .footer a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîê</div>
    <h1>Authentication Required</h1>
    <p class="subtitle">Please sign in to access CyberSafe India features</p>
    
    <div class="auth-message">
      <div class="auth-title">üîë Sign In Required</div>
      <div class="auth-text">
        To use all features of CyberSafe India, including syncing your data across devices 
        and accessing your personal dashboard, please sign in with your account.
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="signIn()">
        <span id="signin-text">Sign In to CyberSafe India</span>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Redirecting...</span>
        </div>
      </button>
      <button class="btn btn-secondary" onclick="skipAuth()">Continue Without Sign In</button>
    </div>
    
    <div class="footer">
      <p>Don't have an account? <a href="https://cybersafe-india.vercel.app/auth" target="_blank">Create one here</a></p>
    </div>
  </div>

  <script>
    function signIn() {
      const signinText = document.getElementById('signin-text');
      const loading = document.getElementById('loading');
      
      signinText.style.display = 'none';
      loading.style.display = 'flex';
      
      // Open the main website auth page
      chrome.tabs.create({
        url: 'https://cybersafe-india.vercel.app/auth'
      });
      
      // Close this tab after a delay
      setTimeout(() => {
        window.close();
      }, 2000);
    }
    
    function skipAuth() {
      // Store a flag that user chose to skip auth
      chrome.storage.local.set({
        authSkipped: true,
        authSkippedAt: Date.now()
      });
      
      // Close this tab
      window.close();
    }
    
    // Check if user is already authenticated
    chrome.storage.local.get(['user', 'authToken']).then((result) => {
      if (result.user && result.authToken) {
        // User is already authenticated, redirect to popup
        window.location.href = 'popup.html';
      }
    });
    
    // Listen for auth state changes from the website
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'CYBERSAFE_AUTH_SUCCESS') {
        // Auth was successful, close this tab
        window.close();
      }
    });
  </script>
</body>
</html>
