<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSafe India</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 24px;
      backdrop-filter: blur(10px);
    }
    
    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    
    .subtitle {
      font-size: 13px;
      opacity: 0.8;
      margin: 5px 0 0;
    }

    .auth-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .auth-status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .auth-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auth-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .auth-name {
      font-size: 14px;
      font-weight: 500;
    }

    .auth-button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .auth-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .scan-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .scan-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .url-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .url-input:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
    }
    
    .scan-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .scan-button:hover:not(:disabled) {
      background: #16a34a;
      transform: translateY(-1px);
    }
    
    .scan-button:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
    }

    .scan-icon {
      width: 16px;
      height: 16px;
    }
    
    .result {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
      display: none;
      backdrop-filter: blur(10px);
    }
    
    .result.show {
      display: block;
    }
    
    .result.safe {
      border-left: 4px solid #22c55e;
    }
    
    .result.suspicious {
      border-left: 4px solid #f59e0b;
    }
    
    .result.malicious {
      border-left: 4px solid #ef4444;
    }

    .result.error {
      border-left: 4px solid #6b7280;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .result-icon {
      width: 20px;
      height: 20px;
    }
    
    .result-title {
      font-weight: 600;
      font-size: 14px;
    }
    
    .result-details {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .result-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .result-action {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .result-action:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    
    .action-button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(10px);
    }
    
    .action-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .action-icon {
      width: 20px;
      height: 20px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 16px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }

    .stats-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.7;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1 class="title">CyberSafe India</h1>
      <p class="subtitle">URL Security Scanner</p>
    </div>

    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
      <div class="auth-status">
        <div class="auth-info" id="authInfo">
          <div class="auth-avatar" id="authAvatar">üë§</div>
          <div>
            <div class="auth-name" id="authName">Not signed in</div>
          </div>
        </div>
        <button class="auth-button" id="authButton">Sign In</button>
      </div>
    </div>
    
    <div class="scan-section">
      <div class="scan-title">üîç Scan URL</div>
      <input 
        type="url" 
        id="urlInput" 
        class="url-input" 
        placeholder="Enter URL to scan..."
        value=""
      />
      <button id="scanButton" class="scan-button">
        <svg class="scan-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.5 6.5v3h-3v-3h3M11 5H5v6h6V5zm-1.5 9.5v3h-3v-3h3M11 13H5v6h6v-6zm6.5-6.5v3h-3v-3h3M19 5h-6v6h6V5zm-6.5 9.5v3h-3v-3h3M19 13h-6v6h6v-6z"/>
        </svg>
        <span>Scan URL</span>
      </button>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Scanning for threats...</div>
      </div>
      
      <div id="result" class="result">
        <div class="result-header">
          <svg class="result-icon" id="resultIcon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <div class="result-title" id="resultTitle"></div>
        </div>
        <div class="result-details" id="resultDetails"></div>
        <div class="result-actions" id="resultActions">
          <button class="result-action" id="viewDetails">View Details</button>
          <button class="result-action" id="reportUrl">Report</button>
        </div>
      </div>
    </div>
    
    <div class="quick-actions">
      <button id="scanCurrent" class="action-button">
        <svg class="action-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Scan Current Page</span>
      </button>
      <button id="openDashboard" class="action-button">
        <svg class="action-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <span>Dashboard</span>
      </button>
    </div>

    <!-- Stats Section -->
    <div class="stats" id="statsSection">
      <div class="stats-title">Today's Scans</div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-number" id="totalScans">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="safeScans">0</span>
          <span class="stat-label">Safe</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="threatScans">0</span>
          <span class="stat-label">Threats</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
