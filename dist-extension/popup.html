<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSafe India</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      padding: 20px;
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 5px 0 0;
    }
    
    .scan-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .url-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .scan-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .scan-button:hover {
      background: #16a34a;
    }
    
    .scan-button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    
    .result {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result.safe {
      border-left: 4px solid #22c55e;
    }
    
    .result.suspicious {
      border-left: 4px solid #f59e0b;
    }
    
    .result.malicious {
      border-left: 4px solid #ef4444;
    }
    
    .result-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .result-details {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 5px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1 class="title">CyberSafe India</h1>
      <p class="subtitle">URL Security Scanner</p>
    </div>
    
    <div class="scan-section">
      <input 
        type="url" 
        id="urlInput" 
        class="url-input" 
        placeholder="Enter URL to scan..."
        value=""
      />
      <button id="scanButton" class="scan-button">
        Scan URL
      </button>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Scanning...</div>
      </div>
      
      <div id="result" class="result">
        <div class="result-title" id="resultTitle"></div>
        <div class="result-details" id="resultDetails"></div>
      </div>
    </div>
    
    <div class="quick-actions">
      <button id="scanCurrent" class="action-button">
        Scan Current Page
      </button>
      <button id="openDashboard" class="action-button">
        Open Dashboard
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
